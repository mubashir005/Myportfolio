name: Deploy Gatsby site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"  # Use Node 18 for compatibility with Gatsby

      - name: Install dependencies
        run: npm install

      # Add permissions to Gatsby CLI to prevent permission issues
      - name: Fix Gatsby CLI Permissions
        run: chmod +x node_modules/.bin/gatsby

      - name: Build with Gatsby
        run: npx gatsby build  # Use npx to run Gatsby build from node_modules

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
